<div class="row">
  <div class="col-md-5">
    <h2>Book List</h2>
    <ul class="list-group">
      <li *ngFor="let book of books"
        class="list-group-item" [class.active]="book === selectedBook"
        (click)="onSelect(book)">
        <span>{{book.id}}</span>
        {{book.title}} by {{book.author}}
      </li>
    </ul>
  </div>
  <div class="row col-md-7">
    <bok-book-detail [book]="selectedBook"></bok-book-detail>
  </div>
</div>
